<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="content">
		<h:form id="createHolidayForm">
			<p:growl for="success" showDetail="true" />
			<p:panelGrid columns="3" class="kcare-table">
			<f:facet name="header">Feiertag erstellen:</f:facet>

				<p:outputLabel for="name" value="Name: "/>
				<p:inputText id="name" value="#{holidayController.holiday.name}">
					<f:validateLength minimum="3" maximum="30" />
				</p:inputText>
				<p:message for="name" />

				<p:outputLabel for="fromdate" value="Beginn: " />
				<p:calendar id="fromdate" value="#{holidayController.holiday.fromDate}" mode="popup" showOn="button" navigator="true" locale="de" timeZone="CET" mask="true" yearRange="-1:+1" pattern="dd.MM.yyyy">
					<f:validateRequired />
				</p:calendar>
				<p:message for="fromdate" />

				<p:outputLabel for="todate" value="Ende: " />
				<p:calendar id="todate" value="#{holidayController.holiday.toDate}" mode="popup" showOn="button" navigator="true" locale="de" timeZone="CET" mask="true" yearRange="-1:+1" pattern="dd.MM.yyyy">
					<f:validateRequired />
				</p:calendar>
				<p:message for="todate" />

				<f:facet name="footer"><h:panelGroup>
            		<p:commandButton id="submit" value="erstellen" icon="fa fa-check" action="#{holidayController.save}" update="@form" />
					<p:button id="cancel" value="abbrechen" icon="fa fa-close" outcome="/secured/welcome.xhtml" />
				</h:panelGroup></f:facet>


			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
