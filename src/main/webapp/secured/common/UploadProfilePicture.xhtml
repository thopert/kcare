<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid class="kcare-table" columns="2" id="uploadProfilePictureGrid" cellpadding="5">
                <f:facet name="header">Profilbild hochladen:</f:facet>
                <p:outputLabel for="people" value="Profilbild hochladen für:" />
                <h:selectOneMenu id="people" value="#{personFileUploadBean.personId}">
                    <f:selectItems value="#{personFileUploadBean.people}" var="person" itemValue="#{person.id}" />
                    <f:ajax execute="@this" listener="#{personFileUploadBean.setPersonId(person.id)}"/>
                </h:selectOneMenu>
                <p:outputLabel for="uploader" value="Profilbild wählen:" />
                <p:fileUpload id="uploader" fileUploadListener="#{personFileUploadBean.handleFileUpload}" mode="advanced" dragDropSupport="true" update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
