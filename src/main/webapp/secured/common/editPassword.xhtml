<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/main.xhtml">

	<ui:define name="content">
		<h:form id="editPasswordForm">
			<p:growl id="success" for="success" showDetail="true" life="1500"/>
			<p:panelGrid class="kcare-table" columns="3" id="pwdGrid"
				cellpadding="5">
				<f:facet name="header">Passwort ändern</f:facet>

				<h:outputLabel for="pwd1" value="Neues Passwort:" />
				<p:password id="pwd1" placeholder="Passwort"
					value="#{passwordEditController.user.password}" required="true"
					match="pwd2">
					<f:validateLength minimum="3" maximum="20" />
				</p:password>
				<p:message id="msgPwd1" for="pwd1" />

				<h:outputLabel for="pwd2" value="Bestätigung:" />
				<p:password id="pwd2" placeholder="Passwort"
					value="#{passwordEditController.user.password}" required="true">
					<f:validateLength minimum="3" maximum="20" />
				</p:password>
				<p:message id="msgPwd2" for="pwd2" />

				<f:facet name="footer">
					<h:panelGroup>
						<p:commandButton id="submit" value="eintragen"
							icon="fa fa-check" update="@form"
							action="#{passwordEditController.save}" />

						<p:button id="othercancel" value="abbrechen"
							icon="fa fa-close" outcome="/secured/welcome.xhtml" />
					</h:panelGroup>
				</f:facet>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
